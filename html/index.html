<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&family=Rubik+Mono+One&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="/css/style.css">
  <link rel="shortcut icon" href="/images/favicon.png" type="image/x-icon">
  <title>Home</title>
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="/index.html"><img class="icon" src="/images/amazing_brand.png" alt="logo"></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
          <div class="navbar-nav text-center fs-5">
            <a class="nav-link mx-3" href="#">Home</a>
            <a class="nav-link" href="/html/upcomingEvents.html">Upcoming Events</a>
            <a class="nav-link mx-3" href="/html/pastEvents.html">Past Events</a>
            <a class="nav-link" href="/html/contact.html">Contact</a>
            <a class="nav-link mx-3" href="/html/stats.html">Stats</a>
          </div>
        </div>
      </div>
    </nav>
  </header>
  <main>

    <!-- Carousel -->
    <div id="carouselExampleCaptions" class="carousel slide">
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active"
          aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1"
          aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2"
          aria-label="Slide 3"></button>
      </div>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="/images/optional_banner_5.jpg" class="d-block w-100 object-fit-cover" alt="banner5">
          <div class="carousel-caption">
            <h2>Home</h2>
            <p class="fs-5 slogan">Explore our event calendar and find something for every occasion.</p>
          </div>
        </div>
        <div class="carousel-item">
          <img src="/images/optional_banner_2.jpg" class="d-block w-100 object-fit-cover" alt="banner2">
          <div class="carousel-caption d-md-block">
            <h2>Home</h2>
            <p class="fs-5 slogan">Make every day special with our amazing events.</p>
          </div>
        </div>
        <div class="carousel-item">
          <img src="/images/optional_banner_1.jpg" class="d-block w-100 object-fit-cover" alt="banner1">
          <div class="carousel-caption d-md-block">
            <h2>Home</h2>
            <p class="fs-5 slogan">Discover the most exciting events near you!</p>
          </div>
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions"
        data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions"
        data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>

    <!-- Checkbox -->
    <div class="row d-flex mx-auto">

      <div class="col-sm-12 col-md-8 col-lg-9 d-flex justify-content-center text-center p-2  mt-3" id="check">
        <form action="/index.html" method="GET">

          <input class="form-check-input" type="checkbox" id="categoria1" name="categoria1">
          <label for="categoria1"> Categoria 1</label>

          <input class="form-check-input" type="checkbox" id="categoria2" name="categoria2">
          <label for="categoria2"> Categoria 2</label>

          <input class="form-check-input" type="checkbox" id="categoria3" name="categoria3">
          <label for="categoria3"> Categoria 3</label>

          <input class="form-check-input" type="checkbox" id="categoria4" name="categoria4">
          <label for="categoria4"> Categoria 4</label>

          <input class="form-check-input" type="checkbox" id="categoria5" name="categoria5">
          <label for="categoria5"> Categoria 5</label>

        </form>
      </div>
      <div class="col-sm-12 col-md-4 col-lg-3 align-self-sm-center my-3 ">
        <form class="d-flex" role="search">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success" type="submit"><i class="bi bi-search"></i></button>
        </form>
      </div>
    </div>

    <!-- Container of Cards-->
    <div class="container-fluid px-md-5 p-md-3" style="min-height: 50vh;">
      <div class="row cardHover" id="containerCards">
      </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"></script>
    <script src="/scripts/index.js"></script>
  </main>
  <footer>
    <div class="d-flex justify-content-center align-items-center flex-wrap px-3 justify-content-sm-between">
      <div class="d-flex justify-content-center m-3">
        <a href="https://www.facebook.com/amazingEvents"><img src="/images/facebook.png" alt="facebook"
            class="me-3"></a>
        <a href="https://www.instagram.com/amazingEvents/"><img src="/images/instagram.png" alt="instagram"
            class="me-3"></a>
        <a href="https://api.whatsapp.com/send/?phone=3025277391&text&type=phone_number&app_absent=0"><img
            src="/images/whatsapp.png" alt="whatsapp" class="me-3"></a>
      </div>
      <div class="align-items-center">
        <p class="fs-xs-1 text-center">Cohort: Brayan Flores</p>
      </div>

    </div>
  </footer>
</body>

</html>
